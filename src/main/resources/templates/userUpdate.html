<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify users</title>
</head>
<body>

<div align="center">
            <form th:action="@{/admin/userUpdate}" method="post" id="updateForm"></form>
            Update user <br><br>
            Login:<br>
            <input type="text" name="username" th:value="${user.username}" form="updateForm"><br>
            Password:<br>
            <input type="text" name="password" placeholder="Enter old password" form="updateForm"> <br>
            New password:<br>
            <input type="text" name="newPassword" placeholder="Enter new password" form="updateForm"><br>
            Name:<br>
            <input type="text" name="name" th:value="${user.name}" form="updateForm"><br>
            Amount on account:<br>

            <input type="number" step="0.01" min="0" lang="en" name="amount" th:value="${user.amount}" form="updateForm"><br><br>
            Role:
            <select name="roles" form="updateForm" multiple>
                <option>USER</option>
                <option>ADMIN</option>
            </select><br>
            <button type="submit" form="updateForm">Update user</button>
            <br>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" th:value="Logout"/>
            </form>

</div>
</body>
</html>
